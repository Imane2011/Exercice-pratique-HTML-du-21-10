    <main>
        <form action="formulaire.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Formulaire de contact</legend>
                <div>
                    <label for="nom">Nom :</label>
                    <input type="text" name="nom" id="nom" required placeholder="Indiquez votre Nom">
                </div><br>
                <div>
                    <label for="prenom">Prénom :</label>
                    <input type="text" name="prenom" id="prenom" required placeholder="Indiquez votre prénom"> 
                </div><br>
                <div>
                    <label for="email">Email :</label>
                    <input type="text" name="email" id="email" required placeholder="Indiquez votre Email">
                </div><br>
                <div>
                    <label for="civilite">Civilité :</label>
                    <input type="radio" name="civilité" id="civilite" value="Mr">Mr
                    <input type="radio" name="civilité" value="Mme">Mme
                    <input type="radio" name="civilité" value="Autre">Autre
                </div><br>
                <div>
                    <label for="newsletter">S'abonner à newsletter</label>
                    <input type="checkbox" name="newsletter" id="newsletter">
                </div>
            </fieldset><br>
            <button type="submit">Envoyer</button>
            <button type="reset">Annuler</button>
        </form>
    </main>
    <footer>
        <address>
            <p><a href="Mentions-légales">Mentions légales</a></p>
